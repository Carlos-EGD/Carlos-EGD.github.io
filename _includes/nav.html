<nav class="site-nav-tabs">
  {% assign current = page.url | replace:'index.html','' %}
  {% for item in site.data.navigation %}
    {% assign href = item.url | relative_url %}
    <a href="{{ href }}"
       class="{% if current == item.url or current == href %}active{% endif %}">
      {{ item.title }}
    </a>
  {% endfor %}
</nav>
