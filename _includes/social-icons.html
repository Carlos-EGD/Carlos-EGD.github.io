{% if site.linkedin_url or site.email %}
  <div class="social-links">
    {% if site.linkedin_url %}
      <a class="social-link" href="{{ site.linkedin_url }}" target="_blank" rel="noopener" aria-label="LinkedIn">
        <!-- LinkedIn icon (inline SVG) -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor"
            d="M6.94 21.5H3.64V9.1h3.3v12.4zM5.29 7.63a1.93 1.93 0 1 1 0-3.86 1.93 1.93 0 0 1 0 3.86zM21.5 21.5h-3.29v-6.6c0-1.57-.03-3.59-2.19-3.59-2.2 0-2.54 1.72-2.54 3.48v6.71H10.2V9.1h3.15v1.69h.04c.44-.83 1.51-1.71 3.1-1.71 3.32 0 3.93 2.18 3.93 5.01v7.41z"/>
        </svg>
      </a>
    {% endif %}
    {% if site.email %}
      <a class="social-link" href="mailto:{{ site.email }}" aria-label="Email">
        <!-- Mail icon (inline SVG) -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor"
            d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/>
        </svg>
      </a>
    {% endif %}
  </div>
{% endif %}
