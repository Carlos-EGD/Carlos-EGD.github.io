<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo">
        {% endif %}
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        {% include social-icons.html %}  <!-- ⬅️ add icons here -->

        {% if site.show_downloads %}
          <ul class="downloads">
            <li><a href="{{ site.github.zip_url }}">Download .zip</a></li>
            <li><a href="{{ site.github.tar_url }}">Download .tar.gz</a></li>
          </ul>
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <!-- You already hid the stock footer via CSS -->
      </footer>
    </div>
    {% include scripts.html %}
  </body>
</html>
